name: Lint, test and build
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]

    steps:
      - uses: actions/checkout@v2
      - name: ğŸš€ Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: âš™ Installing modules
        run: npm install
      - name: ğŸ”§ Building production project
        run: npm run build:prod
      - name: âœ Linting typescript
        run: npm run lint:ts
      - name: ğŸ’… Linting styles
        run: npm run lint:scss
      - name: ğŸƒ Running unit tests
        run: npm run test:unit
      - name: ğŸ“– Building storybook
        run: npm run storybook:build
      - name: ğŸ“¸ Running screenshot testing
        run: npm run test:ui:ci
